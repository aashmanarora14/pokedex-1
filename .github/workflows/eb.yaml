name: Deploy React Book App from GitHub to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout Latest Repo
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Check Build Directory
        run: |
          if [ -d "build" ]; then
            echo "Build directory exists."
            ls -la build
          else
            echo "Build directory does not exist!"
            exit 1
          fi

      - name: Generate Deployment Package
        run: zip -r BookAppFrontend.zip build

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: "${{ steps.current-time.outputs.time }}"
          replace-with: '-'
          flags: 'g'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: "${{ secrets.ACCESS_KEY }}"
          aws_secret_key: "${{ secrets.SECRET_ACCESS_KEY }}"
          application_name: Hubsapp
          environment_name: HubsApp-env
          version_label: "app-${{ steps.format-time.outputs.replaced }}"
          region: ap-south-1
          deployment_package: BookAppFrontend.zip

      - name: Deployed!
        run: echo App deployed to ELB
